<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <!-- login -->
    <center>
      <img
        class="mx-auto"
        src="/logo_login/logo.jpg"
        alt="MESIN DATA ONLINE"
        width="300"
        height="200"
      />
      <h2 class="mx-auto">MESIN DATA</h2>
      <h3 class="mx-auto">Admin Login</h3>
      <form id="loginForm">
        <div class="mx-auto">
          <label class="mx-auto" for="username">Username:</label>
          <input type="text" id="username" name="username" />
          <span class="error-message" id="usernameError"></span>
        </div>
        <br />
        <div class="mx-auto">
          <label class="mx-auto" for="password">Password:</label>
          <input type="password" id="password" name="password" />
          <span class="error-message" id="passwordError"></span>
        </div>
        <br />
        <button type="submit">Login</button>
      </form>
    </center>
    <script src="login.js"></script>
  </body>
  <body>
    <center>
      <h1>
        <h2 class="mx-auto">since 2025: &copy;</h2>
      </h1>
    </center>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.boostrap" />

    <title class="text-center">mesin data</title>
    
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 20px;
      }

      table {
        width: 99%;
        border-collapse: collapse;
      }

      th,
      th {
        padding: 9px;
        border: 1px solid #add;
        text-align: left;
      }

      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  
  <body>
    
    <center>
      <img src="logo_data/picture_1.jpg" width="60px" height="70px" />

       <h1 class="text-right">MESIN DATA</h1>
    </center>
   

    <fieldset>
      <form id="tambah_data">
      <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                    <label for="FormControlInput1" class="form-label">nama barang</label>
                    <input
                      type=""
                      class="form-control"
                      id="nama_barang"
                      placeholder=""
                    />
                  </div>
              </div>
              
              <div class="col">
                <div class="mb-3">
                    <label for="FormControlInput1" class="form-label">merk</label>
                    <input
                      type=""
                      class="form-control"
                      id="merk"
                      placeholder=""
                    />
                  </div>
              </div>

              <div class="container text-center">
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">kategori</label>
                        <input
                          type=""
                          class="form-control"
                          id="kategori"
                          placeholder=""
                        />
                      </div>
                  </div>
                  
                  <div class="col">
                    <div class="mb-3">
                        <label for="FormControlInput1" class="form-label">stok</label>
                        <input
                          type=""
                          class="form-control"
                          id="stok"
                          placeholder=""
                        />
                      </div>
                  </div>

                  <div class="container text-center">
                    <div class="row">
                      <div class="col">
                        <div class="mb-3">
                            <label for="FormControlInput1" class="form-label">link</label>
                            <input
                              type=""
                              class="form-control"
                              id="link"
                              placeholder=""
                            />
                          </div>
                      </div>
                      
                      <div class="col">
                        <div class="mb-3">
                            <label for="FormControlInput1" class="form-label">picture</label>
                            <input
                              type=""
                              class="form-control"
                              id="picture"
                              placeholder=""
                            />
                          </div>
                      </div>
                    <center>
                      <button class="btn btn-primary" type="submit">tambah data</button>
                    </center>
                  </form>
    </fieldset>
    <table>
      <thead>
        <tr>
          <th>no</th>
          <th>nama barang</th>
          <th>merk</th>
          <th>kategori</th>
          <th>stok</th>
          <th>link</th>
          <th>picture</th>
          <th>action</th>
        </tr>
      </thead>
        <tbody id="mesin_data-list"></tbody>
    </table>
    <script src="mesin_data.js"></script>
    
    <!-- logout -->
    <center>
          <a class="mx-auto" href="/login/login.html">logout</a>
    </center>
  </body>
</html>
